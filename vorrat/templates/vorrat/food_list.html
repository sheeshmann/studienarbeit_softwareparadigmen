<!DOCTYPE html>
<html>
<head>
  <title>Lebensmittel-Vorrat</title>
</head>
<body>
  <h1>Dein Vorrat</h1>

  <ul>
    {% for food in foods %}
      <li>
        {{ food.name }} – {{ food.quantity }} {{ food.unit }} – Ablauf: {{ food.expiration_date }}
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'food-add' %}">Neues Lebensmittel hinzufügen</a>
</body>
</html>
