<!doctype html>
<html>
<head><meta charset="utf-8"><title>Anmelden</title></head>
<body>
  <h1>Anmeldefenster</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Anmelden</button>
  </form>
  {% if form.errors %}
    <p>Benutzername oder Passwort falsch.</p>
  {% endif %}
  <p>Neu hier? <a href="{% url 'signup' %}">Konto erstellen</a></p>
</body>
</html>
